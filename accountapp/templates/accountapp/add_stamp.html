<!-- add_stamp.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도장 추가</title>
</head>
<body>
    <h1>도장 추가</h1>
    <form method="POST" action="{% url 'accountapp:add_stamp' %}">
        {% csrf_token %}
        <label for="stamp_number">도장 번호:</label>
        <input type="text" id="stamp_number" name="stamp_number" required>
        <button type="submit">도장 추가</button>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
