<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팝플레이스 로그인</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .login-container {
            width: 100%;
            max-width: 430px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .login {
            background-color: white;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .login h1 {
            color: #7a1ea1;
            margin-bottom: 20px;
            text-align: center;
        }

        .login label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login input[type="email"],
        .login input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login .loginsubmit input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #7a1ea1;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .login .loginsubmit input[type="submit"]:hover {
            background-color: #5e1580;
        }

        .login .loginfail {
            text-align: center;
            margin-top: 20px;
        }

        .login .loginfail input[type="button"] {
            background: none;
            border: none;
            color: #7a1ea1;
            text-decoration: underline;
            cursor: pointer;
        }

        .login .prepage {
            background: none;
            border: none;
            margin-bottom: 15px;
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .login .prepage img {
            width: 24px;
            height: 24px;
        }

        * {
            font-family: "Noto Sans KR", "Apple SD Gothic Neo", "맑은 고딕", "돋움", sans-serif;
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="login">
        <button class="prepage" type="button" onclick="goBack()">
            <img src="path/to/your/predirection.png" alt="이전 페이지" />
        </button>
        <h1>팝플레이스 로그인</h1>
        <form id="loginForm" method="POST" action="." onsubmit="return submitForm(event)">
            {% csrf_token %}
            <div class="emailform">
                <label for="email">이메일<br> </label>
                <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required />
            </div>
            <div class="pwform">
                <label for="pw">비밀번호<br> </label>
                <input type="password" id="pw" name="password" placeholder="비밀번호를 입력해주세요" required />
            </div>
            <div class="loginsubmit">
                <input type="submit" value="로그인" />
            </div>
        </form>
        <div class="loginfail">
            <input type="button" onclick="gosign()" value="회원가입" />
        </div>
    </div>
</div>
<script>
    function goBack() {
        window.history.back();
    }
      
    function gosign() {
        window.location.href = "http://127.0.0.1:8000/account/signup";
    }
</script>
</body>
</html>
