<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
</head>
<body>
    <h1>Welcome to My Page</h1>

    {% if reservations %}
        <h2>My Reservations:</h2>
        <ul>
            {% for reservation in reservations %}
                <li>{{ reservation.popup_store.name }} - {{ reservation.date }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No reservations found.</p>
    {% endif %}

    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
